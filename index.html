<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- nevbar start -->
        <nav class="nav flex-column flex-sm-row mt-4">
            <div class="d-flex">
                <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="#"><img
                        src="images/cover/default-meta-image-v2.png" alt="" height="40" width="120"
                        class="d-inline-block align-text-top"></a>
            </div>
            <div class="d-flex justify-content-center">
                <a class="fs-4 flex-sm-fill text-sm-center nav-link" href="#">Home</a>
                <a class="fs-4 flex-sm-fill text-sm-center nav-link" href="#">Courses</a>
                <a class="fs-4 flex-sm-fill text-sm-center nav-link">Deals</a>
                <a class="fs-4 flex-sm-fill text-sm-center nav-link">Success</a>
                <form class="d-flex justify-content-end" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- nevbar end -->
    </header>
    <main>
        <!-- Carousel start -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="flex-sm-row carousel-item active">
                    <img src="images/cover/cover-1.png" class="w-100 p-3" alt="...">
                    <h1 class="">Get Started Digital Learning</h1>
                </div>
                <div class="carousel-item">
                    <img src="images/cover/cover-2.jpg" class="w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/cover/cover-3.jpg" class="w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Carousel End  -->
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
